<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Daniel Lanna"/>
        <title>:: ADM Cond ::</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar style="alignment-baseline: central"  >
                <p:menuitem value="Página Inicial" url="../home.xhtml" icon="ui-icon-home" />

                <p:submenu label="Cadastro" icon="ui-icon-disk">
                    <p:menuitem value="Condomínio" url="../Condominio/cadastro.xhtml" />
                    <p:menuitem value="Bloco" url="../Bloco/cadastro.xhtml" />
                    <p:menuitem value="Proprietário" url="../Proprietario/cadastro.xhtml" />
                    <p:menuitem value="Apartamento" url="../Apartamento/cadastro.xhtml" />
                    <p:menuitem value="Despesa" url="#" />
                </p:submenu>

                <p:submenu label="Consulta" icon="ui-icon-document">
                    <p:menuitem value="Condomínio" url="../Condominio/listar.xhtml" />
                    <p:menuitem value="Bloco" url="../Bloco/listar.xhtml" />
                    <p:menuitem value="Proprietário" url="../Proprietario/listar.xhtml" />
                    <p:menuitem value="Apartamento" url="../Apartamento/listar.xhtml" />
                    <p:menuitem value="Despesa" url="#" />
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <p:panel>
                <p:growl id="growl" life="2000" />
                <p:dataTable var="cond" value="#{condominio.condominios}">
                    <p:column headerText="Nome do Condomínio">
                        <h:outputText value="#{cond.nomeCond}" />
                    </p:column>
                    <p:column headerText="Rua">
                        <h:outputText value="#{cond.rua}" />
                    </p:column>
                    <p:column headerText="Número">
                        <h:outputText value="#{cond.numero}" />
                    </p:column>
                    <p:column headerText="Bairro">
                        <h:outputText value="#{cond.bairro}" />
                    </p:column>
                    <p:column headerText="CEP">
                        <h:outputText value="#{cond.cep}" />
                    </p:column>
                    <p:column headerText="Cidade">
                        <h:outputText value="#{cond.cidade}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{cond.estado}" />
                    </p:column>
                    <p:column headerText="Conta">
                        <h:outputText value="#{cond.conta}" />
                    </p:column>
                    <p:column headerText="Dígito">
                        <h:outputText value="#{cond.digitoConta}" />
                    </p:column>
                    <p:column headerText="Agencia">
                        <h:outputText value="#{cond.agencia}" />
                    </p:column>
                    <p:column headerText="Digito">
                        <h:outputText value="#{cond.digitoAgencia}" />
                    </p:column>
                    <p:column headerText="CNPJ">
                        <h:outputText value="#{cond.identificao}" />
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton icon="ui-icon-pencil" action="#{condominio.editar(cond)}" title="Editar" >
                            <p:confirm header="Confirmation" message="Tem Certeza que deseja Editar o Condomínio?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-closethick" action="#{condominio.excluir(cond)}" title="Excluir"  update="@parent">
                            <p:confirm header="Confirmação" message="Tem Certeza que deseja Exluir o Condomínio?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
