<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            $(document).ready(function() {
                visible(true);
            });
        </script>
    </head>
    <body>
        <br/><br/><br/><br/>
        <div class="container">
            <table cellpadding="0" cellspacing="0" border="0" class="table" id="dyntable">
                <thead>
                    <tr>
                        <th >Id</th>
                        <th >Descricao</th>
                        <th >Tipo de Despesa</th>
                        <th >Valor da Despesa</th>
                    </tr>
                </thead>
                <tbody ng:repeat="despesa in despesas" >
                    <tr>
                        <td>{{despesa.idDesp}}</td>
                        <td>{{despesa.descricaoDesp}}</td>
                        <td>{{despesa.tipoDesp}}</td>
                        <td>{{despesa.valorDesp}}</td>
                        <td>
                            <button class="btn btn-mini btn-success" ng-click="linkDesp(despesa)" title="Editar"><i class="glyphicon glyphicon-pencil"></i></button>
                            <button class="btn btn-mini btn-danger" ng-click="deleteDesp(despesa)" title="Excluir"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
        </div>
    </body>
</html>
