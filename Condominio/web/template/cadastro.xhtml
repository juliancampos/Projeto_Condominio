<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>  
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Daniel Lanna"/>

        <title>:: ADM Cond ::</title>

        <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="../css/bootstrap/css/half-slider.css" rel="stylesheet"/>

        <link rel="stylesheet" href="../css/validator/dist/css/bootstrapValidator.min.css"/>

        <script type="text/javascript" src="../css/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
        </script>
        <script>
            $(document).ready(function () {
                $("#btnSalvar").hide();
            });
            $("#aceite").change(function () {
                if (document.getElementById('aceite').checked) {
                    $("#btnSalvar").show();
                } else {
                    $("#btnSalvar").hide();
                }
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar style="alignment-baseline: central"  >
                <p:menuitem value="Página Inicial" url="../index.xhtml" icon="ui-icon-home" />
                <p:menuitem value="Sobre" url="sobre.xhtml" icon="ui-icon-help" />
                <p:menuitem value="Cadastre-se" url="cadastro.xhtml" icon="ui-icon-pencil" />
                <p:menuitem value="Contatos" url="contato.xhtml" icon="ui-icon-contact" />
                <p:menuitem value="Sustentabilidade" url="susten.xhtml" icon="ui-icon-newwin" />

                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <div id="myCarousel" class="carousel slide">

            <!--		 Indicadores    -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="fill"
                         style="background-image: url('../images/bg4.png'); margin-top: 3%"></div>
                    <div class="carousel-caption">
                        <h1>Administração de Condomínio!</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="fill"
                         style="background-image: url('../images/dinheiro.jpg'); margin-top: 3%;"></div>
                    <div class="carousel-caption">
                        <h1>Melhor controle de Gastos e Despesas!</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="fill"
                         style="background-image: url('../images/verde.jpg'); margin-top: 3%; margin-bottom: 3%;"></div>
                    <div class="carousel-caption">
                        <h1>Programação especial para Coletas Seletivas</h1>
                    </div>
                </div>
            </div>

            <!-- Controles (BOTOES) -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a> <a class="right carousel-control" href="#myCarousel"
                    data-slide="next"> <span class="icon-next"></span>
            </a>
        </div>
        <div class="container">
            <div class="row section">
                <div class="col-lg-12" align="center">
                        <p:panel>
                            <h4 class="alert alert-info">Novo por aqui ? Cadastre-se e receba o melhor da Administração de Condomínio</h4>
                            <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
                            <p:dialog  header="Values" resizable="false" position="center" widgetVar="statusDialog" modal="true" draggable="false" closable="false" showHeader="false" >
                                <p:graphicImage >
                                    <img src="../images/ajax-loader.gif" align="center"></img>
                                </p:graphicImage>
                            </p:dialog>
                            <h:form>            
                                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                                <p:panelGrid columns="2" >

                                    <h:outputLabel for="nome" value="Nome:" />
                                    <p:inputText id="nome" value="#{usuario.nome}"  required="true" label="nome" requiredMessage="O Campo Nome é Obrigatório"/>

                                    <h:outputLabel for="email" value="Email:" />
                                    <p:inputText id="email" value="#{usuario.email}"  required="true" label="email" requiredMessage="O Campo E-mail é Obrigatório" />

                                    <h:outputLabel for="telRes" value="Telefone Residencial:" />
                                    <p:inputText id="telRes" value="#{usuario.tel}"  required="true" label="telRes" requiredMessage="O Campo Telefone é Obrigatório"/>

                                    <h:outputLabel for="telCel" value="Telefone Celular:" />
                                    <p:inputText id="telcel" value="#{usuario.cel}"  required="true" label="telCel" requiredMessage="O Campo Celular é Obrigatório"/>

                                    <h:outputLabel for="Senha" value="Senha:" />
                                    <p:password id="Senha" value="#{usuario.senha}"  required="true" label="Senha" requiredMessage="O Campo Senha é Obrigatório"/>

                                </p:panelGrid>
                                <br/>
                                <iframe src="../documento/Sigilo.pdf" width="650" height="250"></iframe> <br/>
                                <iframe src="../documento/Uso.pdf" width="650" height="250"></iframe><br/>
                                <br/>
                                <p:commandButton value="Salvar" update="@form" action="#{usuario.Cadastrar()}" style="alignment-baseline: middle"  />
                            </h:form>
                        </p:panel>
                </div>
            </div>
        </div>
        <hr/>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Todos os Dieiros Reservados - 2014</p>
                </div>
            </div>
        </footer>
        <!--/container-->
    </h:body>
</html>
