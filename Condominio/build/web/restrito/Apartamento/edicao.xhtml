<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Daniel Lanna">

        <title>Cadastro</title>
        <script>
            $(document).ready(function() {
                visible(true);
            });
        </script>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row section">
                    <div class="col-lg-12" align="center"  >
                        <table>
                            <input hidden="true" ng-model="apartamento.proprietario.nome"/>
                            <input hidden="true" ng-model="apartamento.bloco.idBloco"/>
                            <tr>
                                <td><h4>Cadastro de Apartamento</h4><hr></td>
                            </tr>
                            <tr>
                                <td style="width:  350px"><h4>Numero</h4>
                                    <input placeholder="Numero do Apartamento" type="text" class="form-control"  ng-model="apartamento.numApart" required>
                                </td>
                            </tr>
                                <td><h4>Observacao</h4>
                                    <input placeholder="Observacao" type="text" class="form-control"  ng-model="apartamento.obsApart" required><br />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button class="btn btn-primary"  ng-click="saveapartamento(apartamento)" id="btnSave">Salvar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <hr>

        <footer>
            <div class="row" align="center">
                <div class="col-lg-12">
                    <p>Todos os Dieiros Reservados - 2014</p>
                </div>
            </div>
        </footer>

        <!-- /container -->

    </body>

</html>
