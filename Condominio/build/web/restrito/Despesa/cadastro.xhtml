<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Daniel Lanna">

        <title>Cadastro</title>
        <script>
            $(document).ready(function() {
                visible(true);
            });

        </script>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row section">
                    <div class="col-lg-12" align="center">
                        <table>
                            <tr>
                                <td><h4>Cadastro de Despesas Mensais</h4><hr></td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Despesa por:  </h4>
                                    <select ng-model="despesa.tipoDesp"  class="form-control">
                                        <option  value="Apartamento">Apartamento</option>
                                        <option  value="Bloco">Bloco</option>
                                        <option  selected value="Condominio">Condominio</option>
                                    </select><br/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:  350px"><h4>Descrição da Despesa</h4>
                                    <input placeholder="Descrição da Despesa" type="text" class="form-control"  ng-model="despesa.descricaoDesp" required><br />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Valor R$: </h4>
                                    <input placeholder="Valor R$" type="text" class="form-control"  ng-model="despesa.valorDesp" required></br>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button class="btn btn-primary" ng-click="savedespesa(despesa)" id="btnSave">Salvar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <hr>

        <footer>
            <div class="row" align="center">
                <div class="col-lg-12">
                    <p>Todos os Dieiros Reservados - 2014</p>
                </div>
            </div>
        </footer>

        <!-- /container -->

    </body>

</html>
