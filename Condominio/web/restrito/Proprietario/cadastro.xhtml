<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Daniel Lanna"/>

        <title>Cadastro</title>
        <script>
            $(document).ready(function () {
                visible(true);
            });
        </script>
    </h:head>
    <body>
        <div>
            <div class="container">
                <div class="row section">
                    <div class="col-lg-12" align="center">
                        <br/>
                        <table>
                            <tr>
                                <td align="center">
                                    <h4>Cadastro de Proprietário</h4>

                                    <h:form>            
                                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputLabel for="nome" value="Nome:" />
                                            <p:inputText id="nome" value="#{proprietario.nome}"  required="true" label="nome" requiredMessage="O Campo Nome é Obrigatório"/>

                                            <h:outputLabel for="tel" value="Telefone:" />
                                            <p:inputText id="tel" value="#{proprietario.tel}"  required="true" label="tel" requiredMessage="O Campo telefone é Obrigatório"/>

                                            <h:outputLabel for="cel" value="Celular:" />
                                            <p:inputText id="cel" value="#{proprietario.cel}"  required="true" label="cel" requiredMessage="O Campo celular é Obrigatório"/>

                                            <h:outputLabel for="email" value="Email:" />
                                            <p:inputText id="email" value="#{proprietario.email}"  required="true" label="email" requiredMessage="O Campo email é Obrigatório"/>

                                            <h:outputLabel for="cpf" value="CPF:" />
                                            <p:inputText id="cpf" value="#{proprietario.cpf}"  required="true" label="cpf" requiredMessage="O Campo cep é Obrigatório"/>

                                        </h:panelGrid>
                                        <p:commandButton value="Salvar" update="growl" action="#{proprietario.Cadastrar()}" style="alignment-baseline: middle" />                                    
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

        <footer>
            <div class="row" align="center">
                <div class="col-lg-12">
                    <p>Todos os Direitos Reservados - 2014</p>
                </div>
            </div>
        </footer>

        <!-- /container -->

    </body>

</html>
